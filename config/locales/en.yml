  header_pages:
    about:
      title: 'The App'
      text_p1: '<b>Falaê<sup>&reg;</sup></b> is an Android application developed by HP volunteers from Brazil R&D in partnership with the NGO Educandário – Centro de Reabilitação São João Batista. It is an Alternative Communication app, that allows people with speech and mobility impairments to communicate by using pictograms (images or symbols) that represent words (verbs, nouns, adjectives etc).'
      text_p2: 'The main goal of this project is to make the app completely free and unlimited. Up to now, all of the Alternative Communication apps known by the NGO are paid and have limited functionalities. This is a barrier to low-income families. We wish to enable everyone, regardless of their income, to use this resource and overcome their difficulties.'
      text_p3: '<b>Falaê<sup>&reg;</sup></b> consists of two parts: Android app and the web platform. The web page is used for user registering. Once registered, the user can customize their profile, as well as create and modify communication boards, pages and items. The Android app connects to the web platform in order to synchronize user data. With the use of an Android device (tablet or smartphone), people with speech and mobility impairments can start a literacy and communication process away of any charges. To download and install the application, please access the <a href="https://play.google.com/store/apps/details?id=org.falaeapp.falae">Google Play Store</a>.'
      text_p4: 'Another advantage of <b>Falaê<sup>&reg;</sup></b> is its <a href="https://github.com/marcelorcorrea/falae">open source</a> nature. <b>Falaê<sup>&reg;</sup></b> is licensed under <a href="https://github.com/marcelorcorrea/falae/blob/master/LICENSE">MIT</a>, that is, anyone can freely download and/or modify the code to best fit their needs, as well as contribute to the open source community.'
      text_p5: 'The pictographic symbols used are property of CATEDU (<a href="http://catedu.es/arasaac/">http://catedu.es/arasaac/</a>) under the <a href="https://creativecommons.org/licenses/by-nc-sa/3.0/es/">Creative Commons</a> license and created by <a href="http://www.palao.es/">Sergio Palao</a>.'
      ngo_title: 'About the NGO Educandário - Centro de Reabilitação São João Batista'
      ngo_text_p1: 'The NGO whose work has inspired us was founded in 1939 to provide care for children with poliomyelitis. Today the NGO serves children and teenagers with multiple disabilities. Its mission is '
      ngo_text_p1_quote: '“to promote the rehabilitation and social integration of children and teenagers with disabilities, providing them with adequate treatment and education, aiming a better quality of life and empowering them as citizens”.'
      ngo_text_p2: "It is an institution where children and teens have several specific classes and health treatments according to their needs entirely for free. The institution is pioneer in using Alternative Communication methods for literacy and education, promoting a distinguished opportunity for those who can’t speak to learn and express themselves."
      partners_title: Partners
      partners_devopers: 'In order to make the application available for free, we partnered with <a href="https://devopers.com.br/">Devopers</a>, a company specialized in providing cloud hosting solutions, which enabled the entire web infrastructure free of charge.'
      partners_crialab: 'The visual identity of the application was developed by <a href="http://www.pucrs.br/tecnopuc/crialab/">Crialab</a>, the Laboratory of Creativity of TECNOPUC.'
    contact:
      dev_title: Development
      dev: 'voluntarios.educandario@gmail.com'
      dev_github: 'To contribute or report issues, feel free to access our repositories on Github: <br/> <a href="https://github.com/marcelorcorrea/falae">Web Application</a> <br/> <a href="https://github.com/marcelorcorrea/falae-android">Android Application</a>'
      ngo_title: 'Educandário São João Batista'
      ngo_email: 'comunicacao@educandario.org.br'
      ngo_phone1: '+ 55 (51) 3246 5655'
      ngo_phone2: '+ 55 (51) 99318 5352'
      ngo_website: 'For more information, please visit the official website <a href="http://www.educandario.org.br">here</a>.'
    home:
      title: Falaê
      text_p1: '<b>Falaê<sup>&reg;</sup></b> is an Android application developed by HP volunteers from Brazil R&D in partnership with the NGO Educandário – Centro de Reabilitação São João Batista. It is an Alternative Communication app, that allows people with speech and mobility impairments to communicate by using pictograms (images or symbols) that represent words (verbs, nouns, adjectives etc).'
      text_p2: 'The main goal of this project is to make the app completely free and unlimited. Up to now, all of the Alternative Communication apps known by the NGO are paid and have limited functionalities. This is a barrier to low-income families. We wish to enable everyone, regardless of their income, to use this resource and overcome their difficulties.'
      login: 'Please <a href="/login">login</a> or <a href="/users/new">register</a> to get started!'
